<mat-toolbar color="primary">
    <mat-toolbar-row>
       <!-- <h1>YOURDRS</h1> -->
       <img src="assets/images/download.png" >

<div class="searchf form-group col-md-3" >
              <ejs-autocomplete id='atcelement'type="text" [dataSource]='searchData1' style="color: white" [fields]='fields1' placeholder='Search for Patients / Episodes / Members ..' [autofill]='autofill1'></ejs-autocomplete>

            </div> &nbsp;&nbsp;&nbsp;


            <div class="searchf1">
       <mat-menu #appMenu="matMenu">
          <button mat-menu-item (click)='onClickAD()'>Schedule an appointment</button>
          <button mat-menu-item (click)='onClickOD()' (click)="selectedIndex = 1">Office Dashboard</button>
          <button mat-menu-item (click)='onClickMC()'>My cases</button>
        </mat-menu>

        <button mat-icon-button [matMenuTriggerFor]="appMenu">
   <mat-icon>more_vert</mat-icon>
        </button>


                <!-- <img src="assets/images/form.png" class="img2"> -->
                <!-- <button class="btn btn-small" class="btn btn-dark" (click)="onClickForm()">Form</button> -->



        <!-- <img src="assets/arrow1.svg" class="imgbtn1"> -->
        <!-- hello -->
<button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
    <mat-icon>menu</mat-icon>

</button>
    </div>
        </mat-toolbar-row>


    </mat-toolbar>


    <mat-tab-group [(selectedIndex)]=selectedIndex>
            <!-- <mat-tab label="Schedule an appointment" *ngIf="adjusterDashboard"> -->
                    <mat-tab  label="Appointment Dashboard"></mat-tab>

              <mat-tab  label="Appointments Scheduler" *ngIf="officeDashboard" >

                    <form [formGroup]="initialForm">
                        <!-- <div class="example-large-box mat-elevation-z4"> -->

                        <mat-accordion style=" margin-top: -105px; width:2000px" >
                            <mat-expansion-panel >
                              <mat-expansion-panel-header>
                                <mat-panel-title>
                                  <h3>Search Filter</h3>
                                </mat-panel-title>

                              </mat-expansion-panel-header>
                      <div class="form-group row" >

                          <div class="form-group col-md-3">
                              <label><b>Practice</b></label>

                                <ejs-multiselect id='localData' formControlName="practice"  #local [dataSource]='arraypractice' [fields]='localFields' [placeholder]='localWaterMark'></ejs-multiselect>
                        </div>

                        <div class="form-group col-md-3">
                          <label ><b>Location </b></label>

                          <ejs-multiselect id='localData'  #local [dataSource]='arraylocation' [fields]='localFields1' [placeholder]='localWaterMark1'></ejs-multiselect>
                          </div>

                          <div class="form-group col-md-3">
                            <label > <b>Provider/Physician Assistant</b></label>

                            <ejs-multiselect id='localData' #local [dataSource]='arrprov' [fields]='localFields2' [placeholder]='localWaterMark2'></ejs-multiselect>
                            </div>

                            <div class="form-group col-md-3">
                              <label><b>Specialty</b></label>

                              <ejs-multiselect id='localData' #local [dataSource]='arrspec' [fields]='localFields3' [placeholder]='localWaterMark3'></ejs-multiselect>

                            </div>
                      </div>

                        <div class="form-row" >
                          <div class="form-group col-md-2">
                            <label><b>Search From Date</b></label><br>
                              <input type="date" name="bday" class="form-control">
                          </div>

                            <div style="margin-top: 30px;" >
                                <mat-checkbox><b>Clinical</b></mat-checkbox>&nbsp;&nbsp;
                                <mat-checkbox><b>PT</b></mat-checkbox>&nbsp;&nbsp;
                                <mat-checkbox><b>Dx</b></mat-checkbox>&nbsp;&nbsp;
                                <mat-checkbox><b>Concierge</b></mat-checkbox>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                              </div>

                          <div class="form-group col-md-2">
                            <label><b>Scheduler Start Time</b></label>
                            <select  class="form-control" style="color: black">
                                <option value="10am">10am</option>
                                <option value="11am">11am</option>
                                <option value="12am">12am</option>
                                <option value="1pm">1pm</option>

                            </select>
                          </div>
                          <div class="form-group col-md-2">
                            <label><b>Scheduler End Time</b></label>
                            <select  class="form-control" style="color: black">
                                <option value="7am">7am</option>
                                <option value="8am">8am</option>
                                <option value="9am">9am</option>
                                <option value="10pm">10am</option>

                            </select>
                          </div>

                          <div class="form-group col-md-2">

                          <button class="btn btn-primary"  (click)=" openEdit()" [disabled]="!initialForm.value.practice">Search</button>

                        </div>
                        </div>
                            </mat-expansion-panel>
                        </mat-accordion>
                      <!-- </div> -->
                      <app-schedular *ngIf="schedule"></app-schedular>
                      </form>


            </mat-tab>
            <mat-tab label="Mycases">
                <h1>my cases is on process</h1>
            </mat-tab>


          </mat-tab-group>

                    <app-schedular></app-schedular>
                </ng-template> -->
